plugins {
    id 'java' // Common plugin applied to all subprojects
}

// Common configurations
allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    // Subprojects inherit this version
    group = 'io.github.mleiman.microservices'
    version = '0.0.1-SNAPSHOT'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(22)
        }
    }
    // Apply Java plugin to all subprojects
    apply plugin: 'java'
}

