<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="bg-gray-100">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Cat Support | Please sign in</title>
	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9732/9732800.png">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-900 fixed w-full top-0 left-0 z-40">
	<div class="container h-16 mx-auto">
		<div class="relative h-16 flex items-center justify-between">
			<div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
				<a href="http://localhost:3000" class="flex-shrink-0 items-center cursor-pointer">
					<img class="h-8 w-auto" src="https://cdn-icons-png.flaticon.com/512/9732/9732800.png"
						 alt="Ticket App">
				</a>
			</div>
			<div class="flex items-center">
				<a href="http://localhost:8080/oauth2/authorize?response_type=code&client_id=client&scope=openid&redirect_uri=http://localhost:3000&code_challenge_method=S256&code_challenge=PWlAu3anniGd9FmIdI0nSnIW7y0Mburm2Az_NsIginA"
				   class="bg-gray-700 p-1 text-white hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-3">
					Login
					<svg xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" stroke-linecap="round" width="24"
						 height="24" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
						 class="shrink-0 size-4">
						<path d="m15 4.5 7.5 7.5-7.5 7.5"/>
					</svg>
				</a>
				<a href="http://localhost:3000/register"
				   class="hover:bg-gray-700 relative p-1 text-white hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-3">
					Register
					<svg xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" width="24" height="24" fill="none"
						 viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke="currentColor"
						 class="shrink-0 size-4">
						<path d="m15 4.5 7.5 7.5-7.5 7.5"/>
					</svg>
				</a>
				<a href="http://localhost:3000/resetpassword"
				   class="hover:bg-gray-700 relative p-1 text-white hover:text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-3">
					Reset Password
					<svg xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" width="24" height="24" fill="none"
						 viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke="currentColor"
						 class="shrink-0 size-4">
						<path d="m15 4.5 7.5 7.5-7.5 7.5"/>
					</svg>
				</a>
			</div>
		</div>
	</div>
</nav>
<div class="mt-12">
	<div class="container mx-auto pt-10">
		<div class="mt-4 flex flex-col items-center">
			<img class="size-20 rounded-md bg-gray-400 p-3"
				 src="https://cdn-icons-png.flaticon.com/512/9732/9732800.png" alt="Your Company" width="80"
				 height="80">
			<h2 class="mt-5 text-xl font-semibold text-gray-800">Terminate Session</h2>
		</div>
		<div class="mt-4 flex flex-col items-center">
			<div class="min-w-[30rem] p-4 rounded-lg p-3 border border-gray-200 bg-white">
				<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}"
					 class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50" id="alert" role="alert">
					<svg class="flex-shrink-0 w-4 h-4 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
						 fill="currentColor" viewBox="0 0 20 20">
						<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
					</svg>
					<div class="w-96 text-sm font-medium"
						 data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.messagel}">Incorrect email/password.
						Please try again.
					</div>
					<button type="button"
							class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8"
							data-dismiss-target="#alert" aria-label="Close">
						<span class="sr-only">Close</span>
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							 viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
						</svg>
					</button>
				</div>
				<form class="space-y-6" method="post" th:action="@{/logout}">
					<button type="submit"
							class="w-full mb-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
						Terminate Session
					</button>
				</form>
				<div class="mt-4">
					<a href="http://localhost:3000/resetpassword"
					   class="block mt-4 text-base text-blue-600 hover:underline">Forgot Password?</a>
					<div class="mt-3 flex items-center justify-between">
						<a href="http://localhost:3000/register"
						   class="bg-blue-600 hover:bg-blue-700 p-2 rounded-md text-white block text-sm text-blue-600">Create
							account</a>
						<a href="http://localhost:3000"
						   class="inline-flex justify-center items-center bg-blue-600 hover:bg-blue-700 p-2 rounded-md text-white block text-sm text-blue-600">
							Back to home
							<svg xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" width="24" height="24"
								 fill="none" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"
								 stroke="currentColor" class="shrink-0 size-4">
								<path d="m15 4.5 7.5 7.5-7.5 7.5"/>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
